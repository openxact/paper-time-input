<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">


<!--
`<paper-time-input>` Polymer element to accept a time with paper-input & paper-dropdown-menu
Inspired by the time input in google forms

Polymer 2 supported

### Styling

`<paper-time-input>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-time-input-dropdown-ripple-color` | dropdown ripple color | `--primary-color`
`--paper-time-input-cotnainer` | Mixin applied to the inputs | `{}`
`--paper-time-dropdown-input-cotnainer` | Mixin applied to the dropdown input | `{}`

- paper-menu-button 2.0 depends on neon-animation 2.0, which doesn't import the Web Animations polyfill, so you'll have to import it


@demo demo/index.html
-->

<dom-module id="paper-time-input">
  <template>
    <style>
      :host {
        display: block;
        @apply --paper-font-common-base;
      }

      paper-input{
        width: 30px;
        text-align: center;
        --paper-input-container-input: {
          /* Damn you firefox
          * Needed to hide spin num in firefox
          * http://stackoverflow.com/questions/3790935/can-i-hide-the-html5-number-input-s-spin-box
          */
          -moz-appearance: textfield;
          @apply --paper-time-input-container;
        };
        --paper-input-container-input-webkit-spinner: {
          -webkit-appearance: none;
          margin: 0;
          display: none;
        };
      }

      label{
        @apply --paper-font-caption;
      }

      .time-input-wrap{
        @apply --layout-horizontal;
        @apply --layout-no-wrap;
      }

      [hidden]{
        display: none !important;
      }
    </style>

    <label hidden$="[[hideLabel]]">[[label]]</label>
    <div class="time-input-wrap">

      <!-- Hour Input -->
      <paper-input
        id="hour"
        type="number"
        value="{{hour}}"
        on-change="_formatHour"
        required
        auto-validate="[[autoValidate]]"
        prevent-invalid-input
        maxlength="2"
        max="23"
        min="0"
        no-label-float
        disabled="[[disabled]]">
        <span suffix slot="suffix">:</span>
      </paper-input>

      <!-- Min Input -->
      <paper-input
        id="min"
        type="number"
        value="{{min}}"
        on-change="_formatMin"
        required
        auto-validate="[[autoValidate]]"
        prevent-invalid-input
        maxlength="2"
        max="59"
        min="0"
        no-label-float
        disabled="[[disabled]]">
        <span suffix slot="suffix">:</span>
      </paper-input>

      <!-- Sec Input -->
      <paper-input
        id="sec"
        type="number"
        value="{{sec}}"
        on-change="_formatSec"
        required
        auto-validate="[[autoValidate]]"
        prevent-invalid-input
        maxlength="2"
        max="59"
        min="0"
        no-label-float
        disabled="[[disabled]]">
        <span suffix slot="suffix">.</span>
      </paper-input>

      <!-- Mil Input -->
      <paper-input
        id="mil"
        type="number"
        value="{{mil}}"
        on-change="_formatMil"
        required
        auto-validate="[[autoValidate]]"
        prevent-invalid-input
        maxlength="3"
        max="999"
        min="0"
        no-label-float
        disabled="[[disabled]]">
      </paper-input>

    </div>

  </template>

  <script>
    Polymer({
      is: 'paper-time-input',
      properties: {
        /**
         * Label for the input
         */
        label: {
          type: String,
          value: 'Time'
        },
        /**
         * auto validate time inputs
         */
        autoValidate: {
          type: Boolean,
          value: true
        },
        /**
         * hides the label
         */
        hideLabel: {
          type: Boolean,
          value: false
        },
        /**
         * disables the inputs
         */
        disabled: {
          type: Boolean,
          value: false
        },
        /**
         * hour
         */
        hour: {
          type: String,
          notify: true
        },
        /**
         * minute
         */
        min: {
          type: String,
          notify: true
        },
        /**
         * second
         */
        sec: {
          type: String,
          notify: true
        },
        /**
         * millisecond
         */
        mil: {
          type: String,
          notify: true
        },
        initValue: {
          type: String,
          observer: '_updateTime'
        },
        /**
         * Formatted time string
         */
        value: {
          type: String,
          notify: true,
          readOnly: true,
          computed: '_computeTime(min, hour, sec, mil)'
        },
      },
      /**
       * Validate the inputs
       * @return {boolean}
       */
      validate: function(){
        // Validate hour, min & sec fields
        if (
          !this.$.hour.validate() |
          !this.$.min.validate() |
          !this.$.sec.validate() |
          !this.$.mil.validate()
        ){
          return false
        }
        return true
      },
      /**
       * Update from time string
       */
      _updateTime: function(timeString) {
        if (timeString == this.value) return
        // 00:00:00.000
        var chunks = timeString.Split(":")
        if (chunks.length < 3) return
        this.hour = parseInt(chunks[0])
        this.min  = parseInt(chunks[1])
        let frac = chunks[2].Split(".")
        this.sec = frac[0]
        this.mil = parseInt(frac[1])
      },
      /**
       * Create time string
       */
      _computeTime: function(min, hour, sec, mil){
        if (hour && min && sec && mil) {
          return hour + ":" + min + ":" + sec + "." + mil
        }
      },
      /**
       * Format min
       */
      _formatMin: function(){
        if(this.min.toString().length === 1){
          this.min = (this.min < 10) ? ("0" + this.min) : this.min;
        }
      },
      /**
       * Format sec
       */
      _formatSec: function(){
        if(this.sec.toString().length === 1){
          this.sec = (this.sec < 10) ? ("0" + this.sec) : this.sec;
        }
      },
      /**
       * Format mil
       */
      _formatMil: function(){
        this.mil = ('000'+this.mil).substring(this.mil.length)
      },
      /**
       * Hour needs a leading zero in 24hr format
       */
      _formatHour: function(){
        if(this.hour.toString().length === 1){
          this.hour = (this.hour < 10) ? ("0" + this.hour) : this.hour;
        }
      },
    });
  </script>
</dom-module>
